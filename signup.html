<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/signin.css" >
    <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <title>Sign Up</title>
</head>
<body>
    
    <body class="text-center" id="login-form">
        <form class="form-signin">
            <img class="mb-4" src="/imgs/logo.jpg" alt="" width="150" height="100">
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <label for="inputEmail" class="sr-only">Full Name</label>
            <input type="text" id="inputFullname" class="form-control" placeholder="Full Name"  autofocus="">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" >
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPswd" class="form-control" placeholder="Password" >
            <label for="inputPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputConfPswd" class="form-control" placeholder="Confirm Password" >
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> I agree to all terms and condition 
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">Â© Quizlet 2020</p>
        </form>
    </body>
</html>
