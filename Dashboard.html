<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/examlist.css" >
    <script src="js/jquery-3.5.1.slim.min.js" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <title>Dashboard</title>
</head>
<body>
    

    <div class="container">
        <div id="exam-list">

        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="js/firebase/firebase-init.js"></script>
    
    <script>
        const db = firebase.firestore().collection('exams');
        db.get().then((snapshot)=>{
            snapshot.forEach((doc) => {
                console.log(doc.data())
                var data = doc.data();
                document.getElementById("exam-list").innerHTML += 
                `<div class="card mb-4 shadow-sm">
                    <div class="card-header">
                    <h4 class="my-0 font-weight-normal">${data.type} Exams</h4>
                    </div>
                    <div class="card-body">
                    <h1 class="card-title pricing-card-title">${data.name} <small class="text-muted">/ ${data.difficulty}</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>${data.questionCount} questions</li>
                        <li>Difficulty: ${data.difficulty}</li>
                        <li>Email support</li>
                        <li>Help center access</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="${}">Take Exam</button>
                    </div>
                </div>`
            });
        });

    </script>
</body>
</html>
